# Botho Seed Node Status - nginx Configuration
#
# This configuration:
# - Serves the static web UI from /var/www/seed
# - Proxies /rpc requests to the local Botho node on port 17101
# - Handles SSL/TLS termination
# - Provides CORS headers for fetch() API calls
# - Caches RPC responses for read-only endpoints
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/seed.botho.io
#   2. Create symlink: ln -s /etc/nginx/sites-available/seed.botho.io /etc/nginx/sites-enabled/
#   3. Create cache directory: mkdir -p /var/cache/nginx/seed && chown www-data:www-data /var/cache/nginx/seed
#   4. Copy web files: cp -r web/* /var/www/seed/
#   5. Test config: nginx -t
#   6. Reload: systemctl reload nginx

# =============================================================================
# RPC Response Caching
# =============================================================================
# Cache zone for RPC responses (read-only endpoints)
# - 10m keys_zone = ~80,000 cache keys in shared memory
# - 50m max_size = 50MB on disk
# - 60m inactive = purge entries not accessed for 60 minutes
proxy_cache_path /var/cache/nginx/seed levels=1:2 keys_zone=seed_cache:10m
                 max_size=50m inactive=60m use_temp_path=off;

# Map RPC method to cache bypass flag
# - 0 = cache the response (read-only endpoints)
# - 1 = bypass cache (all other methods)
map $request_body $seed_cache_bypass {
    default                                       1;
    "~*\"method\"\\s*:\\s*\"node_getStatus\""     0;
    "~*\"method\"\\s*:\\s*\"getChainInfo\""       0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seed.botho.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seed.botho.io;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/seed.botho.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seed.botho.io/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve static files
    root /var/www/seed;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # Static file caching
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Main site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy for RPC subscriptions
    # External path: /rpc/ws -> Backend path: /ws
    location = /rpc/ws {
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Upgrade, Connection' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }

        # Proxy to local Botho node WebSocket (rewrite path to /ws)
        proxy_pass http://127.0.0.1:17101/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hide upstream CORS headers to prevent duplicates
        proxy_hide_header 'Access-Control-Allow-Origin';

        # WebSocket timeout settings (longer for persistent connections)
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # RPC proxy to local Botho node
    location /rpc {
        # Only allow POST requests for RPC
        limit_except POST OPTIONS {
            deny all;
        }

        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }

        # Proxy to local Botho node
        proxy_pass http://127.0.0.1:17101;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hide upstream CORS headers to prevent duplicates
        # (Botho node sets its own, nginx adds ours below)
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';

        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # =========================================================================
        # RPC Response Caching
        # =========================================================================
        # Ensure request body is buffered for cache key (must fit in memory)
        client_body_buffer_size 64k;

        # Enable caching for read-only endpoints
        proxy_cache seed_cache;
        proxy_cache_methods POST;
        proxy_cache_key "$request_body";

        # Cache successful responses for 5 seconds
        proxy_cache_valid 200 5s;

        # Bypass cache for non-read-only methods
        proxy_cache_bypass $seed_cache_bypass;
        proxy_no_cache $seed_cache_bypass;

        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status always;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        # Limit request body size for RPC calls
        client_max_body_size 64k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
