name: Fuzz Testing

on:
  schedule:
    # Run nightly at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      fuzz_time:
        description: 'Fuzz time per target (seconds)'
        required: false
        default: '600'
      targets:
        description: 'Specific targets to fuzz (comma-separated, empty for all)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  # Default fuzz time: 10 minutes per target for nightly, configurable for manual runs
  FUZZ_TIME: ${{ github.event.inputs.fuzz_time || '600' }}

jobs:
  fuzz-crypto:
    name: Fuzz Crypto Primitives
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max

    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_clsag
          - fuzz_lion_signature
          - fuzz_polynomial
          - fuzz_subaddress
          - fuzz_ring_signature

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-action@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzz target
        working-directory: fuzz
        run: |
          echo "Fuzzing ${{ matrix.target }} for $FUZZ_TIME seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=$FUZZ_TIME

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          retention-days: 30

  fuzz-network:
    name: Fuzz Network/Transaction
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max

    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_transaction
          - fuzz_pq_transaction
          - fuzz_block
          - fuzz_network_messages

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-action@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzz target
        working-directory: fuzz
        run: |
          echo "Fuzzing ${{ matrix.target }} for $FUZZ_TIME seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=$FUZZ_TIME

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          retention-days: 30

  fuzz-parsing:
    name: Fuzz Parsing
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour max

    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_address_parsing
          - fuzz_rpc_request
          - fuzz_pq_keys
          - fuzz_mlkem_decapsulation

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-action@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzz target
        working-directory: fuzz
        run: |
          echo "Fuzzing ${{ matrix.target }} for $FUZZ_TIME seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=$FUZZ_TIME

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          retention-days: 30

  fuzz-summary:
    name: Fuzz Summary
    runs-on: ubuntu-latest
    needs: [fuzz-crypto, fuzz-network, fuzz-parsing]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.fuzz-crypto.result }}" == "failure" ] || \
             [ "${{ needs.fuzz-network.result }}" == "failure" ] || \
             [ "${{ needs.fuzz-parsing.result }}" == "failure" ]; then
            echo "::error::One or more fuzz targets found crashes!"
            exit 1
          fi
          echo "All fuzz targets passed without crashes."
