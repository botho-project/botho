name: Security

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cargo-deny:
    name: cargo deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --all-features
