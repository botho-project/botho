[package]
name = "bth-util-keyfile"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[lib]
path = "src/lib.rs"

[[bin]]
name = "keyfile-view"
path = "src/bin/main.rs"

[[bin]]
name = "keygen"
path = "src/bin/keygen_main.rs"

[[bin]]
name = "sample-keys"
path = "src/bin/sample_keys_main.rs"

[[bin]]
name = "read-pubfile"
path = "src/bin/read_pubfile.rs"

[dependencies]
bth-account-keys = { workspace = true }
bth-api = { workspace = true }
bth-core = { workspace = true, features = ["bip39"] }
mc-rand = { workspace = true }
bth-util-from-random = { workspace = true }
bth-util-parse = { workspace = true }
bth-util-serial = { workspace = true, features = ["std"] }

base64 = { workspace = true }
clap = { workspace = true, features = ["derive", "env"] }
displaydoc = { workspace = true }
hex = { workspace = true, features = ["std"] }
pem = { workspace = true }
prost = { workspace = true }
rand = { workspace = true }
rand_core = { workspace = true }
rand_hc = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
tiny-bip39 = { workspace = true }
x509-signature = { workspace = true }

[dev-dependencies]
# bth-crypto-x509-test-vectors = { workspace = true }  # Removed: requires openssl
bth-util-test-helper = { workspace = true }

tempfile = { workspace = true }
