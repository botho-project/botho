[package]
name = "bth-bridge-service"
version = "0.1.0"
authors = ["Botho"]
edition = "2021"
description = "BTH bridge service for Ethereum and Solana"
license = "Apache-2.0"
rust-version = { workspace = true }

[[bin]]
name = "bth-bridge"
path = "src/main.rs"

[dependencies]
# Internal crates
bth-bridge-core = { workspace = true }
bth-crypto-secp256k1 = { workspace = true }
bth-crypto-keys = { workspace = true }
bth-account-keys = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["full"] }
tokio-tungstenite = "0.21"
futures = { workspace = true }

# Database
rusqlite = { version = "0.31", features = ["bundled"] }

# Ethereum
ethers = { version = "2.0", features = ["rustls", "ws"] }

# Solana (optional for now, adds significant compile time)
# solana-sdk = "1.18"
# solana-client = "1.18"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
toml = { workspace = true }

# Utilities
chrono = { workspace = true, features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
hex = { workspace = true }
clap = { workspace = true, features = ["derive"] }

[dev-dependencies]
tempfile = { workspace = true }
