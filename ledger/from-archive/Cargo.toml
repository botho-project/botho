[package]
name = "mc-ledger-from-archive"
version = "7.1.0"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[[bin]]
name = "ledger-from-archive"
path = "src/main.rs"

[dependencies]
mc-api = { workspace = true }
mc-common = { workspace = true, features = ["loggers"] }
mc-ledger-db = { workspace = true }
mc-ledger-sync = { workspace = true }

clap = { workspace = true, features = ["derive", "env"] }
