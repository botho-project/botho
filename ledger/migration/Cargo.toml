[package]
name = "bth-ledger-migration"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "GPL-3.0"
rust-version = { workspace = true }

[[bin]]
name = "bth-ledger-migration"
path = "src/main.rs"

[dependencies]
bth-common = { workspace = true, features = ["loggers"] }
bth-ledger-db = { workspace = true, features = ["migration_support"] }
bth-util-lmdb = { workspace = true }
bth-util-serial = { workspace = true }

clap = { workspace = true, features = ["derive", "env"] }
lmdb-rkv = { workspace = true }

[build-dependencies]
# Even though this is unused, it needs to be here otherwise Cargo brings in some weird mixture of packages/features that refuses to compile.
# Go figure ¯\_(ツ)_/¯
serde = { workspace = true, features = ["alloc", "derive"] }
