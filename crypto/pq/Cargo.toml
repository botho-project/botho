[package]
name = "bth-crypto-pq"
version = "0.1.0"
authors = ["Botho Foundation"]
edition = "2021"
license = "Apache-2.0"
rust-version = { workspace = true }
description = "Post-quantum cryptographic primitives for Botho (ML-KEM, ML-DSA)"

[features]
default = ["std"]
std = []

[dependencies]
# Post-quantum cryptography (RustCrypto implementations of NIST standards)
ml-kem = "0.2"
ml-dsa = "0.1.0-rc.2"

# For deterministic keygen - rand 0.9 for ml-dsa, rand_core 0.6 for ml-kem
rand = "0.9.0"
rand_core = { version = "0.6", features = ["getrandom"] }
rand_chacha = "0.3"

# Key derivation
hkdf = { workspace = true }
sha2 = { workspace = true }

# Utilities
zeroize = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive", "alloc"] }

# Re-export hybrid_array for key type conversions
hybrid-array = "0.4"

[dev-dependencies]
rand = { workspace = true }
hex = { workspace = true }
criterion = "0.5"
proptest = { workspace = true, features = ["default-code-coverage"] }

[[bench]]
name = "pq_benchmarks"
harness = false
