[package]
name = "bth-crypto-keys"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
description = "Botho Diffie-Hellman Key Exchange and Digital Signatures"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
std = ["alloc"]
alloc = [
    "base64/alloc",
    "curve25519-dalek/alloc",
    "ed25519-dalek/alloc",
    "bth-crypto-digestible/alloc",
    "bth-crypto-digestible-signature/alloc",
    "bth-util-repr-bytes/alloc",
]
serde = [
    "dep:serde",
    "dep:bth-util-serial",
    "ed25519/serde",
    "curve25519-dalek/serde",
    "ed25519-dalek/serde",
    "bth-util-repr-bytes/serde",
]
prost = ["alloc", "bth-util-repr-bytes/prost"]
default = [
    "alloc",
    "serde",
    "prost",
    "bth-util-repr-bytes/default",
    "curve25519-dalek/default",
    "dep:bth-util-serial",
]

[dependencies]

base64 = { workspace = true }
curve25519-dalek = { workspace = true, features = ["rand_core"] }
digest = { workspace = true }
displaydoc = { workspace = true }
ed25519 = { workspace = true }
ed25519-dalek = { workspace = true, features = ["rand_core", "digest"] }
hex = { workspace = true }
hex_fmt = { workspace = true }

bth-crypto-digestible = { workspace = true, features = ["dalek", "derive"] }
bth-crypto-digestible-signature = { workspace = true }
bth-util-from-random = { workspace = true }
bth-util-repr-bytes = { workspace = true }
bth-util-serial = { workspace = true, optional = true }
rand_core = { workspace = true }
rand_hc = { workspace = true }
schnorrkel-og = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
sha2 = { workspace = true }
signature = { workspace = true, features = ["digest"] }
static_assertions = { workspace = true }
subtle = { workspace = true }
x25519-dalek = { workspace = true, features = ["static_secrets"] }
zeroize = { workspace = true }

[dev-dependencies]
bth-crypto-hashes = { workspace = true }
bth-util-test-helper = { workspace = true }

pem = { workspace = true }
rand_core = { workspace = true, features = ["getrandom"] }
rand_hc = { workspace = true }
semver = { workspace = true }
serde_json = { workspace = true }
tempfile = { workspace = true }
