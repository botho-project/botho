[package]
name = "bth-crypto-ring-signature"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
std = ["alloc"]
alloc = [
    "serde?/alloc",
    "bth-crypto-digestible/alloc",
    "bth-util-repr-bytes/alloc",
    "curve25519-dalek/alloc",
    "ed25519-dalek/alloc",
]
serde = [
    "dep:serde",
    "curve25519-dalek/serde",
    "ed25519-dalek/serde",
    "bth-crypto-keys/serde",
]
prost = ["dep:prost", "bth-crypto-keys/prost", "bth-util-serial"]
internals = []
pq = ["dep:bth-crypto-pq"]
# Parallelism feature for batch verification
parallel = ["dep:rayon", "alloc"]

default = [
    "alloc",
    "serde",
    "prost",
    "bth-util-repr-bytes/default",
    "curve25519-dalek/default",
    "bth-crypto-hashes/default",
]
proptest = ["dep:proptest", "default"]

[dependencies]

curve25519-dalek = { workspace = true }

# External dependencies
displaydoc = { workspace = true }
ed25519-dalek = { workspace = true }
hex_fmt = { workspace = true, optional = true }

# Botho dependencies
bth-core-types = { workspace = true }
bth-crypto-digestible = { workspace = true, features = ["dalek", "derive"] }
bth-crypto-hashes = { workspace = true }
bth-crypto-keys = { workspace = true }
bth-crypto-pq = { workspace = true, optional = true }
bth-util-from-random = { workspace = true }
bth-util-repr-bytes = { workspace = true }
bth-util-serial = { workspace = true, optional = true }

# Enable all default features not known to break code coverage builds
proptest = { workspace = true, features = ["default-code-coverage"], optional = true }
prost = { workspace = true, features = ["prost-derive"], optional = true }
rand_core = { workspace = true }
rayon = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
subtle = { workspace = true, features = ["i128"] }
zeroize = { workspace = true }

[dev-dependencies]
bth-account-keys = { workspace = true }
bth-util-serial = { workspace = true, features = ["std"] }
bth-util-test-helper = { workspace = true }
proptest = { workspace = true, features = ["default-code-coverage"] }
criterion = { workspace = true }
rand = { workspace = true }

[[bench]]
name = "ring_signature_benchmarks"
harness = false
