[package]
name = "bt-crypto-ring-signature-signer"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
serde = [
    "dep:serde",
    "bt-crypto-ring-signature/serde",
    "bt-transaction-types/serde",
    "curve25519-dalek/serde",
]
alloc = ["serde/alloc", "bt-crypto-ring-signature/alloc", "curve25519-dalek/alloc"]

default = ["serde", "alloc", "curve25519-dalek/default"]

[dependencies]
curve25519-dalek = { workspace = true }
# External dependencies
displaydoc = { workspace = true }
generic-array = { workspace = true, features = ["serde", "more_lengths"] }
hex_fmt = { workspace = true }

# Botho dependencies
bt-account-keys = { workspace = true }
bt-crypto-keys = { workspace = true }
bt-crypto-ring-signature = { workspace = true, features = ["alloc", "serde", "prost"] }
bt-transaction-types = { workspace = true }
bt-util-serial = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
rand_core = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
subtle = { workspace = true, features = ["i128"] }
zeroize = { workspace = true }

[dev-dependencies]
bt-crypto-digestible-test-utils = { workspace = true }
mc-rand = { workspace = true }
# Enable all default features not known to break code coverage builds
proptest = { workspace = true, features = ["default-code-coverage"] }
rand = { workspace = true }
rand_hc = { workspace = true }
