[package]
name = "bt-transaction-core"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
default = []
pq = ["dep:bt-crypto-pq"]  # Post-quantum transaction types

[dependencies]
# External dependencies
aes = { workspace = true }
bulletproofs-og = { workspace = true }
crc = { workspace = true }
ctr = { workspace = true }
curve25519-dalek = { workspace = true }
displaydoc = { workspace = true }
generic-array = { workspace = true, features = ["serde", "more_lengths"] }
hex_fmt = { workspace = true }
hkdf = { workspace = true }
lazy_static = { workspace = true, features = ["spin_no_std"] }
merlin = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
rand_core = { workspace = true }
serde = { workspace = true, features = ["alloc", "derive"] }
sha2 = { workspace = true }
subtle = { workspace = true, features = ["i128"] }
zeroize = { workspace = true }

# Botho dependencies
bt-account-keys = { workspace = true }
bt-common = { workspace = true }
bt-crypto-box = { workspace = true }
bt-crypto-digestible = { workspace = true, features = ["dalek", "derive"] }
bt-crypto-hashes = { workspace = true }
bt-crypto-keys = { workspace = true }
bt-crypto-multisig = { workspace = true }
bt-crypto-pq = { workspace = true, optional = true }
bt-crypto-ring-signature = { workspace = true, features = ["alloc", "serde", "prost"] }
bt-crypto-ring-signature-signer = { workspace = true, features = ["alloc", "serde"] }
bt-transaction-types = { workspace = true, features = ["alloc", "serde", "prost"] }
bt-util-from-random = { workspace = true }
bt-util-repr-bytes = { workspace = true }
bt-util-serial = { workspace = true }
bt-util-u64-ratio = { workspace = true }
bt-util-zip-exact = { workspace = true, features = ["serde"] }

[dev-dependencies]
assert_matches = { workspace = true }

bt-crypto-digestible-test-utils = { workspace = true }
bt-crypto-ring-signature = { workspace = true, features = ["proptest"] }
bt-ledger-db = { workspace = true, features = ["test_utils"] }
bt-transaction-builder = { workspace = true, features = ["test-only"] }
bt-transaction-core-test-utils = { workspace = true }
bt-util-serial = { workspace = true, features = ["std"] }
bt-util-test-helper = { workspace = true }
proptest = { workspace = true, features = ["default-code-coverage"] }
rand = { workspace = true }
