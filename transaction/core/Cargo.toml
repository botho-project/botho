[package]
name = "bth-transaction-core"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
default = []
pq = ["dep:bth-crypto-pq"]  # Post-quantum transaction types
cluster-tax = ["dep:bth-cluster-tax"]  # Cluster-based progressive fee validation

[dependencies]
# External dependencies
aes = { workspace = true }
bulletproofs-og = { workspace = true }
ctr = { workspace = true }
curve25519-dalek = { workspace = true }
displaydoc = { workspace = true }
generic-array = { workspace = true, features = ["serde", "more_lengths"] }
hex_fmt = { workspace = true }
hkdf = { workspace = true }
lazy_static = { workspace = true, features = ["spin_no_std"] }
merlin = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
rand_core = { workspace = true }
serde = { workspace = true, features = ["alloc", "derive"] }
sha2 = { workspace = true }
subtle = { workspace = true, features = ["i128"] }
zeroize = { workspace = true }

# Botho dependencies
bth-account-keys = { workspace = true }
bth-common = { workspace = true }
bth-crypto-digestible = { workspace = true, features = ["dalek", "derive"] }
bth-crypto-hashes = { workspace = true }
bth-crypto-keys = { workspace = true }
bth-crypto-multisig = { workspace = true }
bth-crypto-pq = { workspace = true, optional = true }
bth-crypto-ring-signature = { workspace = true, features = ["alloc", "serde", "prost"] }
bth-crypto-ring-signature-signer = { workspace = true, features = ["alloc", "serde"] }
bth-cluster-tax = { workspace = true, optional = true }
bth-transaction-types = { workspace = true, features = ["alloc", "serde", "prost"] }
bth-util-from-random = { workspace = true }
bth-util-repr-bytes = { workspace = true }
bth-util-serial = { workspace = true }
bth-util-u64-ratio = { workspace = true }
bth-util-zip-exact = { workspace = true, features = ["serde"] }

[dev-dependencies]
assert_matches = { workspace = true }
criterion = { workspace = true }

bth-crypto-ring-signature = { workspace = true, features = ["proptest"] }
bth-util-serial = { workspace = true, features = ["std"] }
bth-util-test-helper = { workspace = true }
proptest = { workspace = true, features = ["default-code-coverage"] }
rand = { workspace = true }

[[bench]]
name = "transaction_benchmarks"
harness = false
