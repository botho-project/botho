[package]
name = "bth-transaction-builder"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
test-only = []
pq = ["bth-crypto-pq", "bth-account-keys/pq", "bth-transaction-core/pq"]  # Post-quantum transaction builder

[dependencies]
# External dependencies
cfg-if = { workspace = true }
displaydoc = { workspace = true }
hmac = { workspace = true }
prost = { workspace = true, features = ["prost-derive"] }
rand = { workspace = true }
rand_core = { workspace = true }
serde = { workspace = true, features = ["alloc", "derive"] }
sha2 = { workspace = true }
subtle = { workspace = true }
zeroize = { workspace = true }

# Botho dependencies
bth-account-keys = { workspace = true }
bth-crypto-digestible = { workspace = true }
bth-crypto-hashes = { workspace = true }
bth-crypto-keys = { workspace = true }
bth-crypto-pq = { workspace = true, optional = true }
bth-crypto-ring-signature-signer = { workspace = true }
bth-transaction-core = { workspace = true }
bth-transaction-extra = { workspace = true }
bth-transaction-summary = { workspace = true }
bth-transaction-types = { workspace = true }
bth-util-from-random = { workspace = true }
bth-util-serial = { workspace = true }
bth-util-u64-ratio = { workspace = true }

# `default` feature enables curve25519-dalek target detection for x86_64 with and without AVX
curve25519-dalek = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
maplit = { workspace = true }

bth-util-test-helper = { workspace = true }
