[package]
name = "bt-transaction-summary"
version = "7.1.0"
authors = ["Botho"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"

[features]
std = ["prost?/std"]
serde = [
    "dep:serde",
    "bt-account-keys?/serde",
    "bt-crypto-keys/serde",
    "bt-crypto-ring-signature/serde",
    "bt-transaction-types/serde",
]
prost = [
    "dep:prost",
    "bt-account-keys?/prost",
    "bt-crypto-keys/prost",
    "bt-crypto-ring-signature/prost",
    "bt-transaction-types/prost",
]

default = ["std", "serde", "prost", "bt-account-keys"]

[dependencies]
# External dependencies
displaydoc = { workspace = true }
heapless = { workspace = true }

# Botho dependencies
bt-account-keys = { workspace = true, optional = true }
bt-core = { workspace = true }
bt-crypto-digestible = { workspace = true, features = ["dalek", "derive"] }
bt-crypto-keys = { workspace = true }
bt-crypto-ring-signature = { workspace = true }
bt-transaction-types = { workspace = true, features = ["alloc"] }
bt-util-vec-map = { workspace = true }
bt-util-zip-exact = { workspace = true }

prost = { workspace = true, features = ["prost-derive"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
subtle = { workspace = true, features = ["i128"] }
zeroize = { workspace = true }

[dev-dependencies]
bt-transaction-core = { workspace = true, features = [] }
bt-util-from-random = { workspace = true }
rand = { workspace = true }
